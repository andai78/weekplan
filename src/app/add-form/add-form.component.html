<div class="row">
  <div class="col-md-12">
    <form (ngSubmit)="addTask($event, form.value)" #form="ngForm">
      <label for="taskTitle">Titre</label>
      <input type="text" name="taskTitle" [(ngModel)]="taskTitle" id="taskTitle">
      <label for="taskDescription"></label>
      <textarea name="taskDescription" id="taskDescription" cols="85" rows="5" [(ngModel)]="taskDescription"></textarea>
      <button type="submit">Ajouter</button>
    </form>
  </div>
</div>
